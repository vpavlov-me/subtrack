<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Dev Login Test</h1>
    
    <div class="test-section">
        <h2>Environment Check</h2>
        <div id="env-info"></div>
    </div>
    
    <div class="test-section">
        <h2>Dev Login Test</h2>
        <button onclick="testDevLogin()">Test Dev Login</button>
        <button onclick="clearLogs()">Clear Logs</button>
        <div id="logs"></div>
    </div>
    
    <div class="test-section">
        <h2>Manual Test</h2>
        <p>Go to <a href="http://localhost:5177" target="_blank">http://localhost:5177</a> and try the dev login button.</p>
    </div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logEntry);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function checkEnvironment() {
            const envInfo = document.getElementById('env-info');
            envInfo.innerHTML = `
                <p><strong>Current URL:</strong> ${window.location.href}</p>
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
                <p><strong>Local Storage Available:</strong> ${typeof localStorage !== 'undefined'}</p>
                <p><strong>Session Storage Available:</strong> ${typeof sessionStorage !== 'undefined'}</p>
            `;
        }

        async function testDevLogin() {
            log('üöÄ Starting dev login test...');
            
            try {
                // Check if we can access the main app
                const response = await fetch('http://localhost:5177');
                if (response.ok) {
                    log('‚úÖ Main app is accessible', 'success');
                } else {
                    log('‚ùå Main app is not accessible', 'error');
                    return;
                }
                
                // Test localStorage
                if (typeof localStorage !== 'undefined') {
                    localStorage.setItem('test-dev-login', 'test-value');
                    const testValue = localStorage.getItem('test-dev-login');
                    if (testValue === 'test-value') {
                        log('‚úÖ localStorage is working', 'success');
                    } else {
                        log('‚ùå localStorage is not working', 'error');
                    }
                } else {
                    log('‚ùå localStorage is not available', 'error');
                }
                
                // Test mock user creation
                const mockUsers = localStorage.getItem('mock_users');
                log(`üìä Current mock users: ${mockUsers || 'none'}`);
                
                // Create test dev user
                const devUser = {
                    id: 'dev-user-id',
                    email: 'dev@subtrack.dev',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString(),
                };
                
                const users = new Map();
                users.set('dev@subtrack.dev', devUser);
                localStorage.setItem('mock_users', JSON.stringify(Array.from(users.entries())));
                
                log('‚úÖ Dev user created in localStorage', 'success');
                
                // Test session creation
                const session = {
                    access_token: 'mock-dev-token',
                    refresh_token: 'mock-dev-refresh',
                    expires_in: 3600,
                    token_type: 'bearer',
                    user: devUser
                };
                
                const sessions = new Map();
                sessions.set('dev@subtrack.dev', session);
                localStorage.setItem('mock_sessions', JSON.stringify(Array.from(sessions.entries())));
                
                log('‚úÖ Dev session created in localStorage', 'success');
                
                // Verify everything is saved
                const savedUsers = localStorage.getItem('mock_users');
                const savedSessions = localStorage.getItem('mock_sessions');
                
                log(`üìä Saved users: ${savedUsers}`);
                log(`üìä Saved sessions: ${savedSessions}`);
                
                log('‚úÖ Dev login test completed successfully!', 'success');
                log('üéØ Now try the dev login button in the main app');
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`, 'error');
            }
        }

        // Initialize
        checkEnvironment();
        log('üîß Dev login test page loaded');
    </script>
</body>
</html>
